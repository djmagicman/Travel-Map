<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Travel Map с Firebase</title>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
  }
  #map { height: 60vh; }
  #controls {
    padding: 10px;
    background: #f0f0f0;
  }
  input, button {
    font-size: 1rem;
    padding: 6px;
    margin: 4px 0;
  }
  #userInfo {
    margin-bottom: 10px;
  }
  #suggestions {
    border: 1px solid #ccc;
    max-height: 120px;
    overflow-y: auto;
    background: white;
    position: absolute;
    z-index: 1000;
    width: 220px;
  }
  #suggestions div {
    padding: 6px;
    cursor: pointer;
  }
  #suggestions div:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>

<div id="controls">
  <div id="userInfo"></div>
  <button id="loginBtn">Войти через Google</button>
  <button id="logoutBtn" style="display:none;">Выйти</button>
  <br />
  
  <label for="cityInput">Введите город:</label><br />
  <input type="text" id="cityInput" autocomplete="off" style="width: 220px;" />
  <div id="suggestions"></div>

  <label for="colorInput">Цвет метки:</label><br />
  <input type="color" id="colorInput" value="#ff0000" />

  <br />
  <button id="addBtn">Добавить метку</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Firebase SDK (v9 Modular) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // ====== Настройка Firebase: подставь свои данные! ======
  const firebaseConfig = {
    apiKey: "ТВОЙ_API_KEY",
    authDomain: "ТВОЙ_ДОМЕН.firebaseapp.com",
    projectId: "ТВОЙ_PROJECT_ID",
    storageBucket: "ТВОЙ_ДОМЕН.appspot.com",
    messagingSenderId: "ТВОЙ_SENDER_ID",
    appId: "ТВОЙ_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ====== Переменные UI ======
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userInfo = document.getElementById("userInfo");
  const cityInput = document.getElementById("cityInput");
  const colorInput = document.getElementById("colorInput");
  const addBtn = document.getElementById("addBtn");
  const suggestionsDiv = document.getElementById("suggestions");

  // ====== Переменные карты ======
  const map = L.map("map").setView([55.751244, 37.618423], 5); // Москва центр

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "© OpenStreetMap"
  }).addTo(map);

  let markers = []; // массив текущих меток на карте
  let selectedCity = null;

  // ====== Функция очистки меток ======
  function clearMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
  }

  // ====== Автоподсказки городов (используем Nominatim) ======
  async function fetchCities(query) {
    if (!query) return [];
    const url = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&limit=5&accept-language=ru&q=${encodeURIComponent(query)}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      // Фильтруем только города, населённые пункты
      return data.filter(item => {
        return item.type === "city" || item.type === "town" || item.type === "village";
      });
    } catch (e) {
      return [];
    }
  }

  cityInput.addEventListener("input", async () => {
    const val = cityInput.value.trim();
    suggestionsDiv.innerHTML = "";
    selectedCity = null;
    if (val.length < 2) return;
    const cities = await fetchCities(val);
    cities.forEach(city => {
      const div = document.createElement("div");
      div.textContent = city.display_name;
      div.addEventListener("click", () => {
        cityInput.value = city.display_name;
        selectedCity = {
          name: city.display_name,
          lat: parseFloat(city.lat),
          lon: parseFloat(city.lon)
        };
        suggestionsDiv.innerHTML = "";
      });
      suggestionsDiv.appendChild(div);
    });
  });

  // ====== Вход через Google ======
  const provider = new GoogleAuthProvider();

  loginBtn.addEventListener("click", () => {
    signInWithPopup(auth, provider).catch(e => alert(e.message));
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth);
  });

  onAuthStateChanged(auth, user => {
    if (user) {
      userInfo.textContent = `Привет, ${user.displayName}`;
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline";
      loadUserMarkers(user.uid);
    } else {
      userInfo.textContent = "";
      loginBtn.style.display = "inline";
      logoutBtn.style.display = "none";
      clearMarkers();
    }
  });

  // ====== Сохранение метки в Firestore ======
  async function saveMarker(userId, cityName, lat, lon, color) {
    try {
      await addDoc(collection(db, "markers"), {
        userId,
        cityName,
        lat,
        lon,
        color,
        createdAt: new Date()
      });
    } catch (e) {
      alert("Ошибка при сохранении метки: " + e.message);
    }
  }

  // ====== Загрузка меток пользователя из Firestore ======
  async function loadUserMarkers(userId) {
    clearMarkers();
    const markersQuery = query(
      collection(db, "markers"),
      where("userId", "==", userId)
    );
    const querySnapshot = await getDocs(markersQuery);

    querySnapshot.forEach(doc => {
      const data = doc.data();
      const marker = L.circleMarker([data.lat, data.lon], {
        color: data.color,
        radius: 8,
        fillOpacity: 0.7
      }).addTo(map);
      marker.bindPopup(`<b>${data.cityName}</b>`);
      markers.push(marker);
    });
  }

  // ====== Добавление метки через кнопку ======
  addBtn.addEventListener("click", async () => {
    const color = colorInput.value;

    if (!selectedCity) {
      alert("Пожалуйста, выберите город из списка");
      return;
    }

    const user = auth.currentUser;
    if (!user) {
      alert("Сначала войдите в аккаунт");
      return;
    }

    const marker = L.circleMarker([selectedCity.lat, selectedCity.lon], {
      color: color,
      radius: 8,
      fillOpacity: 0.7
    }).addTo(map);
    marker.bindPopup(`<b>${selectedCity.name}</b>`).openPopup();
    markers.push(marker);

    await saveMarker(
      user.uid,
      selectedCity.name,
      selectedCity.lat,
      selectedCity.lon,
      color
    );

    map.setView([selectedCity.lat, selectedCity.lon], 10);

    cityInput.value = "";
    selectedCity = null;
  });
</script>
</body>
</html>
