<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Travel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #form {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }
    #form input, #form textarea, #form select, #form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #form button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    #preview {
      max-width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="form">
    <input type="text" id="placeName" placeholder="Название места" readonly />
    <input type="text" id="coords" placeholder="Координаты" readonly />
    <input type="date" id="visitDate" />
    <textarea id="comment" placeholder="Комментарий"></textarea>
    <select id="tripType">
      <option value="visited">Был</option>
      <option value="planned">Планирую</option>
    </select>
    <select id="markerColor">
      <option value="red">Красный</option>
      <option value="green">Зелёный</option>
      <option value="blue">Синий</option>
      <option value="orange">Оранжевый</option>
      <option value="purple">Фиолетовый</option>
      <option value="yellow">Жёлтый</option>
      <option value="pink">Розовый</option>
      <option value="gray">Серый</option>
      <option value="brown">Коричневый</option>
      <option value="black">Чёрный</option>
    </select>
    <input type="file" id="photoInput" accept="image/*" />
    <img id="preview" src="" style="display:none;"/>
    <button onclick="saveMarker()">Сохранить</button>
    <button onclick="closeForm()">Отмена</button>
  </div>

  <script>
    let map = L.map('map').setView([55.76, 37.64], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    let currentLatLng = null;
    let currentMarker = null;

    function getPlaceName(latlng) {
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latlng.lat}&lon=${latlng.lng}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('placeName').value = data.display_name || '';
        });
    }

    map.on('click', function(e) {
      currentLatLng = e.latlng;
      document.getElementById('coords').value = `${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
      getPlaceName(e.latlng);
      document.getElementById('form').style.display = 'block';

      if (currentMarker) map.removeLayer(currentMarker);

      const icon = L.divIcon({
        className: 'custom-div-icon',
        html: `<div style="background-color:#777;width:20px;height:20px;border-radius:50%;border:2px solid white;"></div>`,
        iconSize: [30, 42],
        iconAnchor: [15, 42]
      });

      currentMarker = L.marker(e.latlng, { icon, draggable: true }).addTo(map);

      currentMarker.on('dragend', function(ev) {
        currentLatLng = ev.target.getLatLng();
        document.getElementById('coords').value = `${currentLatLng.lat.toFixed(5)}, ${currentLatLng.lng.toFixed(5)}`;
        getPlaceName(currentLatLng);
      });
    });

    document.getElementById('photoInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('preview').src = e.target.result;
          document.getElementById('preview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function saveMarker() {
      const name = document.getElementById('placeName').value;
      const date = document.getElementById('visitDate').value;
      const comment = document.getElementById('comment').value;
      const tripType = document.getElementById('tripType').value;
      const color = document.getElementById('markerColor').value;
      const imageSrc = document.getElementById('preview').src;

      if (!name || !date || !currentLatLng) {
        alert("Заполните все поля и выберите точку на карте");
        return;
      }

      const icon = L.divIcon({
        className: 'custom-div-icon',
        html: `<div style="background-color:${color};width:20px;height:20px;border-radius:50%;border:2px solid white;"></div>`,
        iconSize: [30, 42],
        iconAnchor: [15, 42]
      });

      const marker = L.marker(currentLatLng, { icon, draggable: true }).addTo(map);

      marker.bindPopup(
        `<b>${name}</b><br>${date}<br>${comment}<br>Тип: ${tripType}<br>` +
        (imageSrc ? `<img src="${imageSrc}" style="max-width:100px;margin-top:5px;" />` : '')
      );

      marker.on('mouseover', function () {
        marker.openPopup();
      });
      marker.on('mouseout', function () {
        marker.closePopup();
      });

      closeForm();
    }

    function closeForm() {
      document.getElementById('form').style.display = 'none';
      document.getElementById('placeName').value = '';
      document.getElementById('visitDate').value = '';
      document.getElementById('comment').value = '';
      document.getElementById('tripType').value = 'visited';
      document.getElementById('markerColor').value = 'red';
      document.getElementById('photoInput').value = '';
      document.getElementById('preview').src = '';
      document.getElementById('preview').style.display = 'none';
      if (currentMarker) {
        map.removeLayer(currentMarker);
        currentMarker = null;
      }
    }
  </script>
</body>
</html>
