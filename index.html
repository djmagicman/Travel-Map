<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Travel Map Social</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<style>
  body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; }
  #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 220px;
    height: 100vh;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
    box-sizing: border-box;
    z-index: 1000;
  }
  #sidebar button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background-color: #34495e;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #map {
    margin-left: 220px;
    height: 100vh;
  }
  .form-popup, .auth-popup {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    z-index: 1500;
  }
  input, textarea, select, button {
    display: block;
    width: 100%;
    margin-top: 10px;
    padding: 8px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<div id="sidebar">
  <div id="welcomeUser">Здравствуйте, гость</div>
  <button id="profileBtn">Профиль</button>
  <button id="friendsBtn">Друзья</button>
  <button id="routeBtn">Путешествие</button>
  <button id="logoutBtn">Выйти</button>
</div>

<div id="map"></div>

<div id="authPopup" class="auth-popup">
  <h3>Вход или регистрация</h3>
  <input type="email" id="authEmail" placeholder="Email" />
  <input type="password" id="authPassword" placeholder="Пароль" />
  <button onclick="signIn()">Войти</button>
  <button onclick="signUp()">Зарегистрироваться</button>
</div>

<div id="markerPopup" class="form-popup" style="display:none">
  <h3>Новая точка</h3>
  <input id="markerTitle" placeholder="Название места" />
  <textarea id="markerComment" placeholder="Комментарий"></textarea>
  <select id="markerType">
    <option value="visited">Был</option>
    <option value="planned">Планирую</option>
  </select>
  <select id="markerColor">
    <option value="red">Красный</option>
    <option value="green">Зелёный</option>
    <option value="blue">Синий</option>
    <option value="yellow">Жёлтый</option>
    <option value="orange">Оранжевый</option>
    <option value="purple">Фиолетовый</option>
    <option value="gray">Серый</option>
  </select>
  <input type="file" id="markerMedia" multiple accept="image/*,video/*" />
  <div id="coordDisplay"></div>
  <div id="addressDisplay"></div>
  <button onclick="saveMarker()">Сохранить точку</button>
  <button onclick="closePopup('markerPopup')">Отмена</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB0c7llONI831LKFmqTIH6393ZD4ZjBOZY",
  authDomain: "travel-map-f3677.firebaseapp.com",
  projectId: "travel-map-f3677",
  storageBucket: "travel-map-f3677.appspot.com",
  messagingSenderId: "692883514599",
  appId: "1:692883514599:web:0b7a71587433e67a85ae42",
  measurementId: "G-M8L8K1DL29"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

let currentUser = null;
let map;
let markers = [];

window.onload = () => {
  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById('welcomeUser').textContent = `Здравствуйте, ${user.email}`;
      document.getElementById('authPopup').style.display = 'none';
      initMap();
    } else {
      document.getElementById('authPopup').style.display = 'block';
    }
  });
};

function signIn() {
  const email = document.getElementById('authEmail').value;
  const password = document.getElementById('authPassword').value;
  auth.signInWithEmailAndPassword(email, password).catch(e => alert('Ошибка входа: ' + e.message));
}

function signUp() {
  const email = document.getElementById('authEmail').value;
  const password = document.getElementById('authPassword').value;
  auth.createUserWithEmailAndPassword(email, password).catch(e => alert('Ошибка регистрации: ' + e.message));
}

function initMap() {
  map = L.map('map').setView([55.751244, 37.618423], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);
  map.on('click', onMapClick);
  loadMarkers();
}

function onMapClick(e) {
  window.currentLatLng = e.latlng;
  document.getElementById('markerPopup').style.display = 'block';
  document.getElementById('coordDisplay').textContent = `Координаты: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
  fetchAddress(e.latlng.lat, e.latlng.lng);
}

async function fetchAddress(lat, lng) {
  try {
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
    const data = await res.json();
    document.getElementById('addressDisplay').textContent = data.display_name || '';
  } catch (e) {
    document.getElementById('addressDisplay').textContent = '';
  }
}

async function saveMarker() {
  try {
    if (!currentUser || !window.currentLatLng) {
      alert('Пользователь не авторизован или нет координат');
      return;
    }
    const title = document.getElementById('markerTitle').value.trim();
    const comment = document.getElementById('markerComment').value.trim();
    const type = document.getElementById('markerType').value;
    const color = document.getElementById('markerColor').value;
    const address = document.getElementById('addressDisplay').textContent;

    const fileInput = document.getElementById('markerMedia');
    const mediaUrls = [];
    for (let file of fileInput.files) {
      const ref = storage.ref(`markers/${currentUser.uid}/${Date.now()}_${file.name}`);
      await ref.put(file);
      const url = await ref.getDownloadURL();
      mediaUrls.push(url);
    }

    const markerData = {
      uid: currentUser.uid,
      title,
      comment,
      type,
      color,
      lat: window.currentLatLng.lat,
      lng: window.currentLatLng.lng,
      address,
      media: mediaUrls,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    };

    await db.collection('markers').add(markerData);

    const marker = L.circleMarker([markerData.lat, markerData.lng], {
      color: color,
      radius: 8
    }).addTo(map).bindPopup(`<b>${title}</b><br>${comment}`);
    markers.push(marker);

    closePopup('markerPopup');
  } catch (err) {
    alert('Ошибка при сохранении метки: ' + err.message);
    console.error(err);
  }
}

async function loadMarkers() {
  if (!currentUser) return;
  const snapshot = await db.collection('markers').where('uid', '==', currentUser.uid).get();
  snapshot.forEach(doc => {
    const data = doc.data();
    const marker = L.circleMarker([data.lat, data.lng], {
      color: data.color,
      radius: 8
    }).addTo(map).bindPopup(`<b>${data.title}</b><br>${data.comment}`);
    markers.push(marker);
  });
}

function closePopup(id) {
  document.getElementById(id).style.display = 'none';
}
</script>

</body>
</html>
