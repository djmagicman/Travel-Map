<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Map Social</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 100%; }
    .form-popup, .trip-popup {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      z-index: 1000;
      width: 320px;
      display: none;
    }
    input, textarea, select, button {
      display: block;
      margin-top: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .hint, .user-info, .footer-note, .profile-btn {
      position: absolute;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 1000;
      font-size: 14px;
      user-select: none;
    }
    .hint { top: 10px; right: 10px; }
    .user-info { top: 50px; left: 10px; width: 280px; display: none; }
    .profile-btn { top: 10px; left: 10px; cursor: pointer; }
    .footer-note { bottom: 10px; left: 10px; font-size: 12px; }
    .media-preview img, .media-preview video {
      max-width: 100%;
      margin-top: 5px;
      border-radius: 5px;
    }
    .chat-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: white;
      width: 300px;
      height: 320px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 13px;
      background: #f9f9f9;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 8px;
      font-size: 14px;
    }
    .chat-input button {
      border: none;
      background: #2196f3;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
    }
    .marker-toggle {
      position: absolute;
      top: 90px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 1000;
      font-size: 14px;
      user-select: none;
    }
    .marker-toggle label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="hint">üñ±Ô∏è –ö–ª–∏–∫–Ω–∏ –ø–æ –∫–∞—Ä—Ç–µ, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å –ø–æ–µ–∑–¥–∫—É</div>

  <div class="profile-btn" onclick="toggleProfile()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</div>

  <div class="marker-toggle">
    <label><input type="checkbox" id="toggleVisited" checked /> –ë—ã–ª</label>
    <label><input type="checkbox" id="togglePlanned" checked /> –ü–ª–∞–Ω–∏—Ä—É—é</label>
  </div>

  <div class="form-popup" id="form">
    <input type="text" id="placeName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—Ç–∞" />
    <input type="date" id="visitDate" />
    <textarea id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"></textarea>
    <select id="markerType">
      <option value="visited">–ë—ã–ª –∑–¥–µ—Å—å (–∑–µ–ª–µ–Ω–∞—è –æ—Ç–º–µ—Ç–∫–∞)</option>
      <option value="planned">–ü–ª–∞–Ω–∏—Ä—É—é –ø–æ–µ–∑–¥–∫—É (–∫—Ä–∞—Å–Ω–∞—è –æ—Ç–º–µ—Ç–∫–∞)</option>
    </select>
    <input type="file" id="mediaInput" accept="image/*,video/*" multiple />
    <div class="media-preview" id="mediaPreview"></div>
    <div id="coordDisplay" style="margin-top:10px; font-size:13px; font-weight:bold;"></div>
    <div id="addressDisplay" style="font-size:13px; color:#555;"></div>
    <button onclick="saveMarker()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>

  <div class="user-info" id="profile">
    <b>–ü—Ä–æ—Ñ–∏–ª—å</b><br />
    <input type="text" id="username" placeholder="–ò–º—è" />
    <input type="number" id="userage" placeholder="–í–æ–∑—Ä–∞—Å—Ç" min="0" />
    <textarea id="userdesc" placeholder="–û —Å–µ–±–µ"></textarea>
    <button onclick="saveProfile()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>

  <div class="footer-note">–°–¥–µ–ª–∞–Ω–æ —Å –¥—É—à–æ–π üêª –ú–∏—à–∫–æ–π</div>

  <div class="chat-box">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input id="chatInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    // –ò–∫–æ–Ω–∫–∏ –±—É–ª–∞–≤–æ–∫
    const greenIcon = new L.Icon({
      iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers/img/marker-icon-green.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const redIcon = new L.Icon({
      iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers/img/marker-icon-red.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const map = L.map('map').setView([55.75, 37.62], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = JSON.parse(localStorage.getItem('markers')) || [];
    let chat = JSON.parse(localStorage.getItem('chat')) || [];
    let currentLatLng = null;
    let leafletMarkers = [];

    document.getElementById('toggleVisited').addEventListener('change', renderMarkers);
    document.getElementById('togglePlanned').addEventListener('change', renderMarkers);

    map.on('click', async function(e) {
      currentLatLng = e.latlng;
      const form = document.getElementById('form');
      form.style.display = 'block';
      form.dataset.lat = e.latlng.lat;
      form.dataset.lng = e.latlng.lng;

      // –û—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É
      document.getElementById('placeName').value = '';
      document.getElementById('visitDate').value = '';
      document.getElementById('comment').value = '';
      document.getElementById('markerType').value = 'visited';
      document.getElementById('mediaInput').value = '';
      document.getElementById('mediaPreview').innerHTML = '';

      document.getElementById('coordDisplay').textContent = `–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${e.latlng.lat}&lon=${e.latlng.lng}&format=json`);
        const data = await res.json();
        document.getElementById('addressDisplay').textContent = `–ê–¥—Ä–µ—Å: ${data.display_name || '–ù–µ –Ω–∞–π–¥–µ–Ω'}`;
      } catch {
        document.getElementById('addressDisplay').textContent = '–ê–¥—Ä–µ—Å: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å';
      }
    });

    document.getElementById('mediaInput').addEventListener('change', function(e) {
      const preview = document.getElementById('mediaPreview');
      preview.innerHTML = '';
      Array.from(e.target.files).forEach(file => {
        const url = URL.createObjectURL(file);
        if(file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = url;
          preview.appendChild(img);
        } else if(file.type.startsWith('video/')) {
          const video = document.createElement('video');
          video.src = url;
          video.controls = true;
          preview.appendChild(video);
        }
      });
    });

    function saveMarker() {
      const name = document.getElementById('placeName').value.trim();
      if (!name) {
        alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—Ç–∞');
        return;
      }
      const type = document.getElementById('markerType').value;
      const comment = document.getElementById('comment').value.trim();
      const date = document.getElementById('visitDate').value;
      const lat = parseFloat(document.getElementById('form').dataset.lat);
      const lng = parseFloat(document.getElementById('form').dataset.lng);

      const files = document.getElementById('mediaInput').files;
      const media = [];
      for (let i = 0; i < files.length; i++) {
        const f = files[i];
        const url = URL.createObjectURL(f);
        media.push({ url, type: f.type });
      }

      markers.push({ name, type, comment, date, lat, lng, media });
      localStorage.setItem('markers', JSON.stringify(markers));
      renderMarkers();

      document.getElementById('form').style.display = 'none';
    }

    function renderMarkers() {
      // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ
      leafletMarkers.forEach(m => map.removeLayer(m));
      leafletMarkers = [];

      const showVisited = document.getElementById('toggleVisited').checked;
      const showPlanned = document.getElementById('togglePlanned').checked;

      markers.forEach(m => {
        if ((m.type === 'visited' && !showVisited) || (m.type === 'planned' && !showPlanned)) return;

        const icon = m.type === 'visited' ? greenIcon : redIcon;
        const marker = L.marker([m.lat, m.lng], { icon }).addTo(map);

        let mediaHtml = '';
        (m.media || []).forEach(f => {
          if(f.type.startsWith('image')) {
            mediaHtml += `<img src="${f.url}" style="max-width:100px; display:block; margin-top:5px;" />`;
          } else if(f.type.startsWith('video')) {
            mediaHtml += `<video src="${f.url}" controls style="max-width:100px; display:block; margin-top:5px;"></video>`;
          }
        });

        marker.bindPopup(`
          <b>${m.name}</b><br>
          ${m.comment ? m.comment + '<br>' : ''}
          ${m.date ? m.date + '<br>' : ''}
          ${mediaHtml}
        `);

        leafletMarkers.push(marker);
      });
    }

    // –ü—Ä–æ—Ñ–∏–ª—å
    const profileBlock = document.getElementById('profile');
    function toggleProfile() {
      if (profileBlock.style.display === 'block') {
        profileBlock.style.display = 'none';
      } else {
        profileBlock.style.display = 'block';
        loadProfile();
      }
    }

    function saveProfile() {
      const username = document.getElementById('username').value.trim();
      const userage = document.getElementById('userage').value;
      const userdesc = document.getElementById('userdesc').value.trim();
      const profile = { username, userage, userdesc };
      localStorage.setItem('profile', JSON.stringify(profile));
      alert('–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω');
      toggleProfile();
    }

    function loadProfile() {
      const profile = JSON.parse(localStorage.getItem('profile'));
      if (profile) {
        document.getElementById('username').value = profile.username || '';
        document.getElementById('userage').value = profile.userage || '';
        document.getElementById('userdesc').value = profile.userdesc || '';
      }
    }

    // –ß–∞—Ç (–ª–æ–∫–∞–ª—å–Ω—ã–π)
    const chatMessages = document.getElementById('chatMessages');
    function renderChat() {
      chatMessages.innerHTML = '';
      chat.forEach(msg => {
        const div = document.createElement('div');
        div.textContent = `[${new Date(msg.time).toLocaleTimeString()}] ${msg.user}: ${msg.text}`;
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;
      const user = JSON.parse(localStorage.getItem('profile'))?.username || '–ì–æ—Å—Ç—å';
      chat.push({ user, text, time: Date.now() });
      localStorage.setItem('chat', JSON.stringify(chat));
      input.value = '';
      renderChat();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    renderMarkers();
    renderChat();

  </script>
</body>
</html>
