<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Travel Map Social</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<style>
  #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 240px;
    height: 100vh;
    background: linear-gradient(135deg, #222, #333);
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    z-index: 1500;
  }
  #sidebar h2 {
    margin: 0 0 20px 0;
    font-weight: 600;
    font-size: 24px;
  }
  #sidebar button {
    background: #444;
    border: none;
    color: white;
    padding: 12px 15px;
    margin-bottom: 10px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 6px;
    transition: background-color 0.25s ease;
    text-align: left;
  }
  #sidebar button:hover {
    background: #666;
  }
  #welcomeUser {
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 18px;
    word-break: break-word;
  }
  #map {
    margin-left: 240px;
    height: 100vh;
    width: calc(100vw - 240px);
  }
  .form-popup, .trip-popup, .profile-popup, .friends-popup, .route-popup, .auth-popup {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    z-index: 1600;
    display: none;
    width: 320px;
    max-height: 80vh;
    overflow-y: auto;
  }
  input, textarea, select, button {
    display: block;
    margin-top: 8px;
    width: 100%;
    box-sizing: border-box;
    font-size: 14px;
    padding: 6px 8px;
  }
  button {
    background-color: #2196f3;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #1976d2;
  }
  h3 {
    margin-top: 0;
  }
</style>
</head>
<body>

<div id="sidebar">
  <div id="welcomeUser">Здравствуйте, гость</div>
  <button id="profileBtn">Профиль</button>
  <button id="friendsBtn">Друзья</button>
  <button id="routeBtn">Путешествие</button>
  <button id="logoutBtn">Выйти</button>
</div>

<div id="map"></div>

<!-- Авторизация -->
<div id="authPopup" class="auth-popup">
  <h3>Вход или регистрация</h3>
  <input type="email" id="authEmail" placeholder="Email" />
  <input type="password" id="authPassword" placeholder="Пароль" />
  <button onclick="signIn()">Войти</button>
  <button onclick="signUp()">Зарегистрироваться</button>
</div>

<!-- Всплывающее окно для путешествий -->
<div id="routePopup" class="route-popup">
  <h3>Новое путешествие</h3>
  <input id="routeName" placeholder="Название путешествия" />
  <button onclick="startRouteSelection()">Выбрать маршрут</button>
  <div id="routePoints">Маршрут: не выбран</div>
  <button onclick="saveRoute()">Сохранить путешествие</button>
  <button onclick="closePopup('routePopup')">Закрыть</button>
</div>

<!-- Всплывающее окно добавления метки -->
<div id="markerPopup" class="form-popup">
  <h3>Новая точка</h3>
  <input id="markerTitle" placeholder="Название места" />
  <textarea id="markerComment" placeholder="Комментарий"></textarea>
  <select id="markerType">
    <option value="visited">Был</option>
    <option value="planned">Планирую</option>
  </select>
  <select id="markerColor">
    <option value="red">Красный</option>
    <option value="green">Зелёный</option>
    <option value="blue">Синий</option>
    <option value="yellow">Жёлтый</option>
    <option value="purple">Фиолетовый</option>
    <option value="orange">Оранжевый</option>
    <option value="brown">Коричневый</option>
    <option value="pink">Розовый</option>
    <option value="gray">Серый</option>
    <option value="black">Чёрный</option>
  </select>
  <input type="file" id="markerMedia" multiple accept="image/*,video/*" />
  <div id="coordDisplay"></div>
  <div id="addressDisplay"></div>
  <button onclick="saveMarker()">Сохранить точку</button>
  <button onclick="closePopup('markerPopup')">Отмена</button>
</div>

<!-- Всплывающее окно профиля -->
<div id="profilePopup" class="profile-popup">
  <h3>Профиль</h3>
  <input id="profileName" placeholder="Имя" />
  <input id="profileAge" type="number" placeholder="Возраст" />
  <textarea id="profileComment" placeholder="Комментарий"></textarea>
  <input type="file" id="avatarUpload" accept="image/*" />
  <div id="avatarPreview"></div>
  <button onclick="saveProfile()">Сохранить профиль</button>
  <button onclick="closePopup('profilePopup')">Закрыть</button>
</div>

<!-- Всплывающее окно друзей -->
<div id="friendsPopup" class="friends-popup">
  <h3>Друзья</h3>
  <input type="text" id="friendSearch" placeholder="Имя или Email друга" />
  <button onclick="searchFriend()">Найти</button>
  <div id="searchResults"></div>
  <p>Ссылка на мой профиль: <span id="myProfileLink"></span></p>
  <div id="friendsList"></div>
  <button onclick="closePopup('friendsPopup')">Закрыть</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB0c7llONI831LKFmqTIH6393ZD4ZjBOZY",
    authDomain: "travel-map-f3677.firebaseapp.com",
    projectId: "travel-map-f3677",
    storageBucket: "travel-map-f3677.appspot.com",
    messagingSenderId: "692883514599",
    appId: "1:692883514599:web:0b7a71587433e67a85ae42",
    measurementId: "G-M8L8K1DL29"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  let currentUser = null;

  function signIn() {
    const email = document.getElementById('authEmail').value;
    const password = document.getElementById('authPassword').value;
    auth.signInWithEmailAndPassword(email, password).catch(e => alert('Ошибка входа: ' + e.message));
  }

  function signUp() {
    const email = document.getElementById('authEmail').value;
    const password = document.getElementById('authPassword').value;
    auth.createUserWithEmailAndPassword(email, password).catch(e => alert('Ошибка регистрации: ' + e.message));
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById('welcomeUser').textContent = `Здравствуйте, ${user.email}`;
      document.getElementById('authPopup').style.display = 'none';
      initMap();
    } else {
      document.getElementById('authPopup').style.display = 'block';
    }
  });

  let map;
  function initMap() {
    map = L.map('map').setView([55.751244, 37.618423], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    map.on('click', onMapClick);
  }

  function onMapClick(e) {
    document.getElementById('markerPopup').style.display = 'block';
    document.getElementById('coordDisplay').textContent = `Координаты: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
    fetchAddress(e.latlng.lat, e.latlng.lng);
  }

  async function fetchAddress(lat, lng) {
    try {
      const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
      const data = await res.json();
      document.getElementById('addressDisplay').textContent = data.display_name || '';
    } catch (e) {
      document.getElementById('addressDisplay').textContent = '';
    }
  }

  function closePopup(id) {
    document.getElementById(id).style.display = 'none';
  }
</script>

</body>
</html>
