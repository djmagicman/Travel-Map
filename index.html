<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Map Social</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 100%; }
    .form-popup, .trip-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
      width: 280px;
    }
    input, textarea, select, button {
      display: block;
      margin-top: 8px;
      width: 100%;
    }
    .hint, .user-info, .footer-note, .profile-btn {
      position: absolute;
      background: rgba(255,255,255,0.8);
      padding: 8px 10px;
      border-radius: 8px;
      z-index: 1000;
      font-size: 14px;
    }
    .hint { top: 10px; right: 10px; }
    .user-info { top: 50px; left: 10px; display: none; }
    .profile-btn { top: 10px; left: 10px; cursor: pointer; }
    .footer-note { bottom: 10px; left: 10px; font-size: 12px; }
    .media-preview img, .media-preview video { max-width: 100%; margin-top: 5px; }
    .chat-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: white;
      width: 250px;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-messages { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input { flex: 1; border: none; padding: 8px; }
    .chat-input button { border: none; background: #2196f3; color: white; padding: 8px; }
    .marker-toggle {
      position: absolute;
      top: 90px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 6px 10px;
      border-radius: 8px;
      z-index: 1000;
    }
    .marker-toggle label { font-size: 14px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="hint">üñ±Ô∏è –ö–ª–∏–∫–Ω–∏ –ø–æ –∫–∞—Ä—Ç–µ, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å –ø–æ–µ–∑–¥–∫—É</div>
  <div class="profile-btn" onclick="toggleProfile()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</div>
  <div class="marker-toggle">
    <label><input type="checkbox" id="toggleVisited" checked /> –ë—ã–ª</label>
    <label><input type="checkbox" id="togglePlanned" checked /> –ü–ª–∞–Ω–∏—Ä—É—é</label>
  </div>
  <div class="form-popup" id="form">
    <input type="text" id="placeName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—Ç–∞" />
    <input type="date" id="visitDate" />
    <textarea id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"></textarea>
    <select id="markerType">
      <option value="visited">–ë—ã–ª –∑–¥–µ—Å—å</option>
      <option value="planned">–ü–ª–∞–Ω–∏—Ä—É—é –ø–æ–µ–∑–¥–∫—É</option>
    </select>
    <input type="file" id="mediaInput" accept="image/*,video/*" multiple />
    <div class="media-preview" id="mediaPreview"></div>
    <div id="coordDisplay"></div>
    <div id="addressDisplay"></div>
    <button onclick="saveMarker()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>
  <div class="user-info" id="profile">
    <b>–ü—Ä–æ—Ñ–∏–ª—å</b><br>
    <input type="text" id="username" placeholder="–ò–º—è" />
    <input type="number" id="userage" placeholder="–í–æ–∑—Ä–∞—Å—Ç" />
    <textarea id="userdesc" placeholder="–û —Å–µ–±–µ"></textarea>
    <button onclick="saveProfile()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>
  <div class="footer-note">–°–¥–µ–ª–∞–Ω–æ —Å –¥—É—à–æ–π üêª –ú–∏—à–∫–æ–π</div>
  <div class="chat-box">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input id="chatInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    const map = L.map('map').setView([55.75, 37.62], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = JSON.parse(localStorage.getItem('markers')) || [];
    let chat = JSON.parse(localStorage.getItem('chat')) || [];
    let currentLatLng = null;
    let leafletMarkers = [];

    document.getElementById('toggleVisited').addEventListener('change', renderMarkers);
    document.getElementById('togglePlanned').addEventListener('change', renderMarkers);

    map.on('click', async function(e) {
      currentLatLng = e.latlng;
      const form = document.getElementById('form');
      form.style.display = 'block';
      form.dataset.lat = e.latlng.lat;
      form.dataset.lng = e.latlng.lng;
      document.getElementById('placeName').value = '';
      document.getElementById('visitDate').value = '';
      document.getElementById('comment').value = '';
      document.getElementById('mediaInput').value = '';
      document.getElementById('coordDisplay').textContent = `–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${e.latlng.lat}&lon=${e.latlng.lng}&format=json`);
        const data = await res.json();
        document.getElementById('addressDisplay').textContent = `–ê–¥—Ä–µ—Å: ${data.display_name}`;
      } catch {
        document.getElementById('addressDisplay').textContent = '–ê–¥—Ä–µ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω';
      }
    });

    document.addEventListener('click', function(e) {
      if (!document.getElementById('form').contains(e.target) && !e.target.closest('.leaflet-container')) {
        document.getElementById('form').style.display = 'none';
      }
    });

    function saveMarker() {
      const lat = parseFloat(document.getElementById('form').dataset.lat);
      const lng = parseFloat(document.getElementById('form').dataset.lng);
      const name = document.getElementById('placeName').value.trim();
      const date = document.getElementById('visitDate').value;
      const comment = document.getElementById('comment').value.trim();
      const type = document.getElementById('markerType').value;
      const files = Array.from(document.getElementById('mediaInput').files).map(file => ({ url: URL.createObjectURL(file), type: file.type }));
      markers.push({ lat, lng, name, date, comment, type, media: files });
      localStorage.setItem('markers', JSON.stringify(markers));
      document.getElementById('form').style.display = 'none';
      renderMarkers();
    }

    function renderMarkers() {
      leafletMarkers.forEach(m => map.removeLayer(m));
      leafletMarkers = [];
      const showVisited = document.getElementById('toggleVisited').checked;
      const showPlanned = document.getElementById('togglePlanned').checked;

      markers.forEach(m => {
        if ((m.type === 'visited' && !showVisited) || (m.type === 'planned' && !showPlanned)) return;
        const color = m.type === 'visited' ? 'green' : 'blue';
        const marker = L.circleMarker([m.lat, m.lng], { radius: 8, color }).addTo(map);
        const mediaHtml = (m.media || []).map(f => f.type.startsWith('image') ? `<img src="${f.url}" style="max-width:100px"/>` : `<video src="${f.url}" controls style="max-width:100px"></video>`).join('');
        marker.bindPopup(`<b>${m.name}</b><br>${m.comment}<br>${m.date}<br>${mediaHtml}`);
        leafletMarkers.push(marker);
      });
    }

    function toggleProfile() {
      const el = document.getElementById('profile');
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }

    function saveProfile() {
      const username = document.getElementById('username').value.trim();
      const age = document.getElementById('userage').value;
      const desc = document.getElementById('userdesc').value.trim();
      localStorage.setItem('profile', JSON.stringify({ username, age, desc }));
    }

    function renderChat() {
      const box = document.getElementById('chatMessages');
      box.innerHTML = chat.map(m => `<div><b>${m.name}</b>: ${m.text}</div>`).join('');
      box.scrollTop = box.scrollHeight;
    }

    function sendMessage() {
      const text = document.getElementById('chatInput').value.trim();
      const user = document.getElementById('username').value || '–ì–æ—Å—Ç—å';
      if (!text) return;
      chat.push({ name: user, text });
      localStorage.setItem('chat', JSON.stringify(chat));
      document.getElementById('chatInput').value = '';
      renderChat();
    }

    window.addEventListener('load', () => {
      const profile = JSON.parse(localStorage.getItem('profile'));
      if (profile) {
        document.getElementById('username').value = profile.username || '';
        document.getElementById('userage').value = profile.age || '';
        document.getElementById('userdesc').value = profile.desc || '';
      }
      renderMarkers();
      renderChat();
    });
  </script>
</body>
</html>
