<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Map Social</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 100%; }
    .form-popup, .trip-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
      width: 280px;
    }
    input, textarea, select, button {
      display: block;
      margin-top: 8px;
      width: 100%;
    }
    .hint, .user-info, .footer-note {
      position: absolute;
      background: rgba(255,255,255,0.8);
      padding: 8px 10px;
      border-radius: 8px;
      z-index: 1000;
      font-size: 14px;
    }
    .hint { top: 10px; right: 10px; }
    .user-info { top: 10px; left: 10px; }
    .footer-note { bottom: 10px; left: 10px; font-size: 12px; }
    .media-preview img, .media-preview video { max-width: 100%; margin-top: 5px; }
    .chat-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: white;
      width: 250px;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-messages { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input { flex: 1; border: none; padding: 8px; }
    .chat-input button { border: none; background: #2196f3; color: white; padding: 8px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="hint">üñ±Ô∏è –ö–ª–∏–∫–Ω–∏ –ø–æ –∫–∞—Ä—Ç–µ, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å –ø–æ–µ–∑–¥–∫—É</div>
  <div class="form-popup" id="form">
    <input type="text" id="placeName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—Ç–∞" />
    <input type="date" id="visitDate" />
    <textarea id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"></textarea>
    <select id="markerType">
      <option value="visited">–ë—ã–ª –∑–¥–µ—Å—å</option>
      <option value="planned">–ü–ª–∞–Ω–∏—Ä—É—é –ø–æ–µ–∑–¥–∫—É</option>
    </select>
    <input type="file" id="mediaInput" accept="image/*,video/*" multiple />
    <div class="media-preview" id="mediaPreview"></div>
    <button onclick="saveMarker()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>
  <div class="trip-popup" id="tripForm">
    <input type="text" id="tripTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–æ–µ–∑–¥–∫–∏" />
    <textarea id="tripDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ / —Ü–µ–ª–∏ –ø–æ–µ–∑–¥–∫–∏"></textarea>
    <input type="date" id="tripDate" />
    <input type="text" id="tripAuthor" placeholder="–í–∞—à–µ –∏–º—è" />
    <button onclick="createTrip()">üöó –°–æ–∑–¥–∞—Ç—å –ø–æ–µ–∑–¥–∫—É</button>
  </div>
  <div class="user-info">
    <b>–ü—Ä–æ—Ñ–∏–ª—å</b><br>
    <input type="text" id="username" placeholder="–ò–º—è" />
    <input type="number" id="userage" placeholder="–í–æ–∑—Ä–∞—Å—Ç" />
    <textarea id="userdesc" placeholder="–û —Å–µ–±–µ"></textarea>
    <button onclick="saveProfile()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>
  <div class="footer-note">–°–¥–µ–ª–∞–Ω–æ —Å –¥—É—à–æ–π üêª –ú–∏—à–∫–æ–π</div>
  <div class="chat-box">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input id="chatInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    const map = L.map('map').setView([55.75, 37.62], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = JSON.parse(localStorage.getItem('markers')) || [];
    let trips = JSON.parse(localStorage.getItem('trips')) || [];
    let chat = JSON.parse(localStorage.getItem('chat')) || [];

    function renderChat() {
      const box = document.getElementById('chatMessages');
      box.innerHTML = chat.map(m => `<div><b>${m.name}</b>: ${m.text}</div>`).join('');
      box.scrollTop = box.scrollHeight;
    }

    function sendMessage() {
      const text = document.getElementById('chatInput').value.trim();
      const user = document.getElementById('username').value || '–ì–æ—Å—Ç—å';
      if (!text) return;
      chat.push({ name: user, text });
      localStorage.setItem('chat', JSON.stringify(chat));
      document.getElementById('chatInput').value = '';
      renderChat();
    }

    function createTrip() {
      const trip = {
        lat: parseFloat(document.getElementById('tripForm').dataset.lat),
        lng: parseFloat(document.getElementById('tripForm').dataset.lng),
        title: document.getElementById('tripTitle').value,
        desc: document.getElementById('tripDesc').value,
        date: document.getElementById('tripDate').value,
        author: document.getElementById('tripAuthor').value
      };
      trips.push(trip);
      localStorage.setItem('trips', JSON.stringify(trips));
      renderTrips();
      document.getElementById('tripForm').style.display = 'none';
    }

    function renderTrips() {
      trips.forEach(t => {
        const marker = L.marker([t.lat, t.lng]).addTo(map);
        marker.bindPopup(`<b>${t.title}</b><br>${t.desc}<br><i>${t.date}</i><br><b>–ê–≤—Ç–æ—Ä:</b> ${t.author}`);
      });
    }

    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      const tripForm = document.getElementById('tripForm');
      tripForm.style.display = 'block';
      tripForm.dataset.lat = lat;
      tripForm.dataset.lng = lng;
      tripForm.querySelectorAll('input, textarea').forEach(el => el.value = '');
    });

    function saveMarker() {
      const lat = parseFloat(document.getElementById('form').dataset.lat);
      const lng = parseFloat(document.getElementById('form').dataset.lng);
      const name = document.getElementById('placeName').value.trim();
      const date = document.getElementById('visitDate').value;
      const comment = document.getElementById('comment').value.trim();
      const type = document.getElementById('markerType').value;
      const files = Array.from(document.getElementById('mediaInput').files).map(file => ({ url: URL.createObjectURL(file), type: file.type }));
      markers.push({ lat, lng, name, date, comment, type, media: files });
      localStorage.setItem('markers', JSON.stringify(markers));
      document.getElementById('form').style.display = 'none';
      renderMarkers();
    }

    function renderMarkers() {
      markers.forEach(m => {
        const color = m.type === 'visited' ? 'green' : 'blue';
        const marker = L.circleMarker([m.lat, m.lng], { radius: 8, color }).addTo(map);
        marker.bindPopup(`<b>${m.name}</b><br>${m.comment}<br>${m.date}`);
      });
    }

    function saveProfile() {
      const username = document.getElementById('username').value.trim();
      const age = document.getElementById('userage').value;
      const desc = document.getElementById('userdesc').value.trim();
      localStorage.setItem('profile', JSON.stringify({ username, age, desc }));
    }

    window.addEventListener('load', () => {
      const profile = JSON.parse(localStorage.getItem('profile'));
      if (profile) {
        document.getElementById('username').value = profile.username || '';
        document.getElementById('userage').value = profile.age || '';
        document.getElementById('userdesc').value = profile.desc || '';
      }
      renderMarkers();
      renderTrips();
      renderChat();
    });
  </script>
</body>
</html>
