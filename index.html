<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Travel Map Social</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<style>
  #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 240px;
    height: 100vh;
    background: linear-gradient(135deg, #222, #333);
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    z-index: 1500;
  }
  #sidebar h2 {
    margin: 0 0 20px 0;
    font-weight: 600;
    font-size: 24px;
  }
  #sidebar button {
    background: #444;
    border: none;
    color: white;
    padding: 12px 15px;
    margin-bottom: 10px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 6px;
    transition: background-color 0.25s ease;
    text-align: left;
  }
  #sidebar button:hover {
    background: #666;
  }
  #welcomeUser {
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 18px;
    word-break: break-word;
  }
  #map {
    margin-left: 240px;
    height: 100vh;
    width: calc(100vw - 240px);
  }
  .form-popup, .trip-popup, .profile-popup, .friends-popup, .route-popup {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    z-index: 1600;
    display: none;
    width: 320px;
    max-height: 80vh;
    overflow-y: auto;
  }
  input, textarea, select, button {
    display: block;
    margin-top: 8px;
    width: 100%;
    box-sizing: border-box;
    font-size: 14px;
    padding: 6px 8px;
  }
  button {
    background-color: #2196f3;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #1976d2;
  }
  h3 {
    margin-top: 0;
  }
</style>
</head>
<body>

<div id="sidebar">
  <div id="welcomeUser">Здравствуйте, гость</div>
  <button id="profileBtn">Профиль</button>
  <button id="friendsBtn">Друзья</button>
  <button id="routeBtn">Путешествие</button>
  <button id="logoutBtn">Выйти</button>
</div>

<div id="map"></div>

<!-- Всплывающее окно для путешествий -->
<div id="routePopup" class="route-popup">
  <h3>Новое путешествие</h3>
  <input id="routeName" placeholder="Название путешествия" />
  <button onclick="startRouteSelection()">Выбрать маршрут</button>
  <div id="routePoints">Маршрут: не выбран</div>
  <button onclick="saveRoute()">Сохранить путешествие</button>
  <button onclick="closePopup('routePopup')">Закрыть</button>
</div>

<!-- Всплывающее окно добавления метки -->
<div id="markerPopup" class="form-popup">
  <h3>Новая точка</h3>
  <input id="markerTitle" placeholder="Название места" />
  <textarea id="markerComment" placeholder="Комментарий"></textarea>
  <input type="file" id="markerMedia" multiple accept="image/*,video/*" />
  <button onclick="saveMarker()">Сохранить точку</button>
  <button onclick="closePopup('markerPopup')">Отмена</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB0c7llONI831LKFmqTIH6393ZD4ZjBOZY",
    authDomain: "travel-map-f3677.firebaseapp.com",
    projectId: "travel-map-f3677",
    storageBucket: "travel-map-f3677.appspot.com",
    messagingSenderId: "692883514599",
    appId: "1:692883514599:web:0b7a71587433e67a85ae42"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();
  const storage = firebase.storage();

  let currentUser = null;
  let map;
  let routeSelection = false;
  let routeCoords = [];
  let routeLine = null;
  let tempMarker = null;
  let uploadedFiles = [];

  document.getElementById('routeBtn').onclick = () => {
    document.getElementById('routePopup').style.display = 'block';
  };

  function startRouteSelection() {
    routeCoords = [];
    routeSelection = true;
    document.getElementById('routePoints').textContent = 'Кликните на карту для выбора точек маршрута';
  }

  function drawRouteLine() {
    if (routeLine) map.removeLayer(routeLine);
    routeLine = L.polyline(routeCoords, { color: 'green' }).addTo(map);
  }

  function saveRoute() {
    const name = document.getElementById('routeName').value.trim();
    if (!name || routeCoords.length < 2) return alert('Укажите название и минимум 2 точки');
    db.collection('routes').add({
      uid: currentUser.uid,
      name,
      points: routeCoords,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      alert('Путешествие сохранено');
      closePopup('routePopup');
      routeSelection = false;
      drawRouteLine();
    }).catch(err => alert('Ошибка сохранения'));
  }

  function closePopup(id) {
    document.getElementById(id).style.display = 'none';
  }

  function initMap() {
    map = L.map('map').setView([55.7558, 37.6173], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);
    map.on('click', e => {
      if (routeSelection) {
        routeCoords.push([e.latlng.lat, e.latlng.lng]);
        document.getElementById('routePoints').textContent = routeCoords.map(p => p.join(',')).join(' -> ');
        drawRouteLine();
      } else {
        openMarkerPopup(e.latlng);
      }
    });
  }

  function openMarkerPopup(latlng) {
    if (tempMarker) map.removeLayer(tempMarker);
    tempMarker = L.marker(latlng, { draggable: true }).addTo(map);
    document.getElementById('markerTitle').value = '';
    document.getElementById('markerComment').value = '';
    uploadedFiles = [];
    document.getElementById('markerMedia').value = '';
    document.getElementById('markerPopup').style.display = 'block';
  }

  async function saveMarker() {
    const title = document.getElementById('markerTitle').value.trim();
    const comment = document.getElementById('markerComment').value.trim();
    const files = document.getElementById('markerMedia').files;
    if (!title || !tempMarker) return alert('Введите название и выберите точку');
    const mediaUrls = [];
    for (let file of files) {
      const ref = storage.ref(`users/${currentUser.uid}/media/${Date.now()}_${file.name}`);
      await ref.put(file);
      const url = await ref.getDownloadURL();
      mediaUrls.push(url);
    }
    const data = {
      uid: currentUser.uid,
      title,
      comment,
      lat: tempMarker.getLatLng().lat,
      lng: tempMarker.getLatLng().lng,
      media: mediaUrls,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    };
    await db.collection('markers').add(data);
    alert('Метка сохранена');
    map.removeLayer(tempMarker);
    tempMarker = null;
    closePopup('markerPopup');
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById('welcomeUser').textContent = `Здравствуйте, ${user.email}`;
      initMap();
      loadRoutes();
    } else {
      currentUser = null;
      document.getElementById('welcomeUser').textContent = 'Здравствуйте, гость';
    }
  });

  async function loadRoutes() {
    const snapshot = await db.collection('routes').where('uid', '==', currentUser.uid).get();
    snapshot.forEach(doc => {
      const route = doc.data();
      if (route.points && route.points.length > 1) {
        L.polyline(route.points, { color: 'green' }).addTo(map).bindPopup(`Путешествие: ${route.name}`);
      }
    });
  }
</script>
</body>
</html>
