<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-drag-marker@2.0.0/dist/leaflet-drag-marker.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 100%; }
    .form-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
      width: 250px;
    }
    .form-popup input, .form-popup textarea, .form-popup select, .form-popup button {
      display: block;
      margin-top: 8px;
      width: 100%;
    }
    .hint {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 8px;
      z-index: 1000;
      font-size: 14px;
    }
    .user-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="hint">üñ±Ô∏è –ö–ª–∏–∫–Ω–∏ –ø–æ –∫–∞—Ä—Ç–µ, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —Ç–æ—á–∫—É</div>
  <div class="form-popup" id="form">
    <input type="text" id="placeName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—Ç–∞" />
    <input type="date" id="visitDate" />
    <textarea id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"></textarea>
    <select id="markerType">
      <option value="visited">–ë—ã–ª –∑–¥–µ—Å—å</option>
      <option value="planned">–•–æ—á—É –ø–æ–µ—Ö–∞—Ç—å</option>
    </select>
    <input type="file" id="mediaInput" accept="image/*,video/*" multiple />
    <button onclick="saveMarker()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>
  <div class="user-info">
    <b>–ü—Ä–æ—Ñ–∏–ª—å</b><br>
    <input type="text" id="username" placeholder="–ò–º—è" /><br>
    <input type="number" id="userage" placeholder="–í–æ–∑—Ä–∞—Å—Ç" /><br>
    <textarea id="userdesc" placeholder="–û —Å–µ–±–µ"></textarea><br>
    <button onclick="saveProfile()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>

  <script>
    const map = L.map('map').setView([55.75, 37.62], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = JSON.parse(localStorage.getItem('markers')) || [];
    let currentEditingIndex = null;

    function createDraggableMarker(lat, lng, color, popupText, index) {
      const marker = L.marker([lat, lng], {
        draggable: true,
        icon: L.divIcon({
          className: 'custom-marker',
          html: `<div style="width:14px;height:14px;background:${color};border-radius:50%;border:2px solid #fff"></div>`
        })
      }).addTo(map);

      marker.on('dragend', () => {
        const { lat, lng } = marker.getLatLng();
        markers[index].lat = lat;
        markers[index].lng = lng;
        localStorage.setItem('markers', JSON.stringify(markers));
      });

      marker.on('click', () => {
        currentEditingIndex = index;
        const form = document.getElementById('form');
        form.style.display = 'block';
        form.dataset.lat = lat;
        form.dataset.lng = lng;
        document.getElementById('placeName').value = markers[index].name || '';
        document.getElementById('visitDate').value = markers[index].date || '';
        document.getElementById('comment').value = markers[index].comment || '';
        document.getElementById('markerType').value = markers[index].type || 'visited';
      });

      return marker;
    }

    function renderMarkers() {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker && layer.options.draggable) {
          map.removeLayer(layer);
        }
      });
      markers.forEach((m, index) => {
        const color = m.type === 'visited' ? 'green' : 'blue';
        let popupText = `<b>${m.name}</b>`;
        if (m.date) popupText += `<br>${m.date}`;
        if (m.comment) popupText += `<br>${m.comment}`;
        createDraggableMarker(m.lat, m.lng, color, popupText, index);
      });
    }

    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      const form = document.getElementById('form');
      form.style.display = 'block';
      form.dataset.lat = lat;
      form.dataset.lng = lng;
      currentEditingIndex = null;
      document.getElementById('placeName').value = '';
      document.getElementById('visitDate').value = '';
      document.getElementById('comment').value = '';
      document.getElementById('markerType').value = 'visited';
    });

    function saveMarker() {
      const form = document.getElementById('form');
      const lat = parseFloat(form.dataset.lat);
      const lng = parseFloat(form.dataset.lng);
      const name = document.getElementById('placeName').value.trim();
      const date = document.getElementById('visitDate').value;
      const comment = document.getElementById('comment').value.trim();
      const type = document.getElementById('markerType').value;

      if (!name) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—Ç–∞.");
        return;
      }

      const markerData = { lat, lng, name, date, comment, type };

      if (currentEditingIndex !== null) {
        markers[currentEditingIndex] = markerData;
      } else {
        markers.push(markerData);
      }

      localStorage.setItem('markers', JSON.stringify(markers));
      form.style.display = 'none';
      renderMarkers();
    }

    function saveProfile() {
      const username = document.getElementById('username').value.trim();
      const age = document.getElementById('userage').value;
      const desc = document.getElementById('userdesc').value.trim();
      localStorage.setItem('profile', JSON.stringify({ username, age, desc }));
      alert('–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω');
    }

    window.addEventListener('load', () => {
      const profile = JSON.parse(localStorage.getItem('profile'));
      if (profile) {
        document.getElementById('username').value = profile.username || '';
        document.getElementById('userage').value = profile.age || '';
        document.getElementById('userdesc').value = profile.desc || '';
      }
      renderMarkers();
    });
  </script>
</body>
</html>
