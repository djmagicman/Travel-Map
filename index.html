<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Travel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #form {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }
    #form input, #form textarea, #form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #form button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="form">
    <input type="text" id="placeName" placeholder="Название места" />
    <input type="date" id="visitDate" />
    <textarea id="comment" placeholder="Комментарий"></textarea>
    <button onclick="saveMarker()">Сохранить</button>
    <button onclick="closeForm()">Отмена</button>
  </div>

  <script>
    let map = L.map('map').setView([55.76, 37.64], 5); // Москва

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    let currentLatLng = null;

    map.on('click', function(e) {
      currentLatLng = e.latlng;
      document.getElementById('form').style.display = 'block';
    });

    function saveMarker() {
      const name = document.getElementById('placeName').value;
      const date = document.getElementById('visitDate').value;
      const comment = document.getElementById('comment').value;

      if (!name || !date) {
        alert("Заполните название и дату");
        return;
      }

      L.marker(currentLatLng).addTo(map)
        .bindPopup(`<b>${name}</b><br>${date}<br>${comment}`).openPopup();

      closeForm();
    }

    function closeForm() {
      document.getElementById('form').style.display = 'none';
      document.getElementById('placeName').value = '';
      document.getElementById('visitDate').value = '';
      document.getElementById('comment').value = '';
    }
  </script>
</body>
</html>
