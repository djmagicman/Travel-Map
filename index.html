<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Map с Firebase Email/Password</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Firebase SDK -->
  <script type="module">
    // Импорт Firebase из CDN в модуле
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    // Конфигурация Firebase - сюда вставь свои данные из Firebase Console
    const firebaseConfig = {
      apiKey: "AIzaSyB0c7llONI831LKFmqTIH6393ZD4ZjBOZY",
      authDomain: "travel-map-f3677.firebaseapp.com",
      projectId: "travel-map-f3677",
      storageBucket: "travel-map-f3677.appspot.com",
      messagingSenderId: "692883514599",
      appId: "1:692883514599:web:0b7a71587433e67a85ae42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.onload = () => {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const logoutBtn = document.getElementById('logoutBtn');
      const welcomeText = document.getElementById('welcomeText');
      const mainContent = document.getElementById('mainContent');
      const authContent = document.getElementById('authContent');

      // Регистрация
      registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        createUserWithEmailAndPassword(auth, email, password)
          .then(userCredential => {
            alert('Регистрация прошла успешно!');
            registerForm.reset();
          })
          .catch(error => alert('Ошибка регистрации: ' + error.message));
      });

      // Вход
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        signInWithEmailAndPassword(auth, email, password)
          .then(userCredential => {
            loginForm.reset();
          })
          .catch(error => alert('Ошибка входа: ' + error.message));
      });

      // Выход
      logoutBtn.addEventListener('click', () => {
        signOut(auth);
      });

      // Отслеживаем состояние входа пользователя
      onAuthStateChanged(auth, user => {
        if (user) {
          // Пользователь вошёл
          authContent.style.display = 'none';
          mainContent.style.display = 'block';
          welcomeText.textContent = `Добро пожаловать, ${user.email}`;
          initMap();
        } else {
          // Пользователь не вошёл
          authContent.style.display = 'block';
          mainContent.style.display = 'none';
        }
      });

      // Инициализация карты и меток
      function initMap() {
        if (window.map) return; // Чтобы не создавать карту дважды
        window.map = L.map('map').setView([55.751244, 37.618423], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(window.map);
        // Здесь можно добавить инициализацию меток из localStorage или Firebase
      }
    };
  </script>
  <style>
    body, html { margin:0; padding:0; height:100%; font-family: sans-serif; }
    #authContent, #mainContent { padding: 20px; }
    #mainContent { display: none; }
    #map { height: 80vh; width: 100vw; }
    form { margin-bottom: 20px; max-width: 300px; }
    input { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px; width: 100%; margin-top: 10px; }
    #logoutBtn { margin-top: 10px; }
  </style>
</head>
<body>

  <div id="authContent">
    <h2>Вход</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Пароль" required />
      <button type="submit">Войти</button>
    </form>

    <h2>Регистрация</h2>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Пароль" required />
      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>

  <div id="mainContent">
    <div id="welcomeText"></div>
    <button id="logoutBtn">Выйти</button>
    <div id="map"></div>
  </div>

</body>
</html>
