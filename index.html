<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Map Social</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
    }
    #map {
      height: 100vh;
      width: 100%;
      margin-left: 0;
      transition: margin-left 0.3s;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background-color: #2f2f2f;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1001;
      transform: translateX(-100%);
      transition: transform 0.3s;
    }
    .sidebar.active {
      transform: translateX(0);
    }
    .menu-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1002;
      background-color: #2f2f2f;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .profile {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">☰ Меню</button>
  <div class="sidebar" id="sidebar">
    <div class="profile">
      <img id="avatarDisplay" src="" style="display:none">
      <div id="userName"></div>
    </div>
    <div>
      <button onclick="editProfile()">Профиль</button>
      <button onclick="alert('Функция друзей скоро появится')">Друзья</button>
      <button onclick="alert('Путешествия скоро появятся')">Путешествия</button>
    </div>
    <div>
      <small>TravelMap © 2025</small>
    </div>
  </div>
  <div id="map"></div>
  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    const userDataKey = "travelMapUser";
    const markerDataKey = "travelMapMarkers";

    function saveUserDataToLocalStorage(data) {
      localStorage.setItem(userDataKey, JSON.stringify(data));
    }
    function getUserDataFromLocalStorage() {
      return JSON.parse(localStorage.getItem(userDataKey) || '{}');
    }
    function saveMarkersToLocalStorage(markers) {
      localStorage.setItem(markerDataKey, JSON.stringify(markers));
    }
    function getMarkersFromLocalStorage() {
      return JSON.parse(localStorage.getItem(markerDataKey) || '[]');
    }

    function editProfile() {
      const name = prompt("Введите ваше имя:");
      const avatarURL = prompt("Введите ссылку на ваше фото:");
      const user = getUserDataFromLocalStorage();
      user.name = name;
      user.avatarURL = avatarURL;
      saveUserDataToLocalStorage(user);
      location.reload();
    }

    const existingUser = getUserDataFromLocalStorage();
    if (!existingUser.email || !existingUser.password) {
      const email = prompt("Введите Email:");
      const password = prompt("Введите пароль:");
      saveUserDataToLocalStorage({ email, password });
    }

    const storedUser = getUserDataFromLocalStorage();
    document.addEventListener('DOMContentLoaded', () => {
      if (storedUser.name) {
        document.getElementById('userName').textContent = storedUser.name;
        if (storedUser.avatarURL) {
          document.getElementById('avatarDisplay').src = storedUser.avatarURL;
          document.getElementById('avatarDisplay').style.display = 'block';
        }
      }

      const map = L.map('map').setView([55.751244, 37.618423], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const savedMarkers = getMarkersFromLocalStorage();
      savedMarkers.forEach(({ lat, lng, popup }) => {
        L.marker([lat, lng]).addTo(map).bindPopup(popup);
      });

      map.on('click', function(e) {
        const lat = e.latlng.lat.toFixed(6);
        const lng = e.latlng.lng.toFixed(6);
        const popupText = prompt("Введите описание для этой точки:");
        if (popupText) {
          const marker = L.marker([lat, lng]).addTo(map).bindPopup(popupText);
          const allMarkers = getMarkersFromLocalStorage();
          allMarkers.push({ lat, lng, popup: popupText });
          saveMarkersToLocalStorage(allMarkers);
        }
      });
    });
  </script>
</body>
</html>
