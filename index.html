<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Map Social</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0c7llONI831LKFmqTIH6393ZD4ZjBOZY",
      authDomain: "travel-map-f3677.firebaseapp.com",
      projectId: "travel-map-f3677",
      storageBucket: "travel-map-f3677.appspot.com",
      messagingSenderId: "692883514599",
      appId: "1:692883514599:web:0b7a71587433e67a85ae42",
      measurementId: "G-M8L8K1DL29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const mapDiv = document.getElementById("map");

    onAuthStateChanged(auth, user => {
      if (user) {
        mapDiv.innerHTML = "<div id='map-inner' style='height:100vh'></div>";
        const map = L.map('map-inner').setView([51.505, -0.09], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        L.marker([51.505, -0.09]).addTo(map).bindPopup("Вы вошли как: " + user.email);
      } else {
        mapDiv.innerHTML = `
          <div style="padding: 20px; max-width: 300px; margin: 50px auto; border: 1px solid #ccc; border-radius: 8px; background: #fff;">
            <h3>Вход / Регистрация</h3>
            <input id="email" type="email" placeholder="Email" />
            <input id="password" type="password" placeholder="Пароль" />
            <button id="login">Войти</button>
            <button id="register">Зарегистрироваться</button>
            <div id="error" style="color:red;margin-top:10px;"></div>
          </div>
        `;
        document.getElementById("login").onclick = async () => {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          try {
            await signInWithEmailAndPassword(auth, email, password);
          } catch (e) {
            document.getElementById("error").innerText = "Ошибка входа: " + e.message;
          }
        };
        document.getElementById("register").onclick = async () => {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          try {
            await createUserWithEmailAndPassword(auth, email, password);
          } catch (e) {
            document.getElementById("error").innerText = "Ошибка регистрации: " + e.message;
          }
        };
      }
    });
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
