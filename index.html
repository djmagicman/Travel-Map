<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Travel Map Social — с выбором мест в путешествиях</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-sA+ePHLZo2jrgdZ0Q9HmvBbd8lw6IbdZ0osAJs6l0lg="
  crossorigin=""
/>
<style>
  /* Сброс и базовые стили */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin:0; padding:0; height:100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }
  #app {
    display: flex;
    height: 100vh;
    width: 100vw;
  }
  /* Боковое меню */
  #sidebar {
    width: 320px;
    background: #222;
    color: #eee;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    user-select: none;
  }
  #sidebar header {
    padding: 20px;
    border-bottom: 1px solid #444;
  }
  #avatar-container {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  #avatar-container img {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #4caf50;
    background: #444;
  }
  #user-info {
    flex-grow: 1;
  }
  #user-info h2 {
    margin: 0 0 6px 0;
    font-size: 1.25em;
  }
  #user-info small {
    display: block;
    color: #aaa;
    font-size: 0.9em;
    margin-bottom: 4px;
  }
  #user-comment {
    font-style: italic;
    font-size: 0.9em;
    color: #bbb;
  }
