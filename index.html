<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Map Social</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      background-color: #1e1e2f;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #sidebar h2 {
      margin-top: 0;
      font-weight: bold;
    }
    #sidebar button {
      padding: 10px;
      background-color: #2c2c40;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    #sidebar button:hover {
      background-color: #3f3f6b;
    }
    #map {
      flex: 1;
      height: 100vh;
    }
    .popup {
      position: absolute;
      top: 20px;
      left: 280px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
      width: 300px;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #2d2d3a;
      color: white;
    }
    input::placeholder, textarea::placeholder {
      color: #999;
    }
    .save {
      margin-top: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .save:hover {
      background-color: #1e8449;
    }
    #mediaPreview img, #mediaPreview video {
      max-width: 80px;
      margin: 5px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Travel Map</h2>
    <div id="userInfo">Здравствуйте, гость</div>
    <button onclick="showSection('profile')">Профиль</button>
    <button onclick="showSection('friends')">Друзья</button>
    <button onclick="showSection('trips')">Путешествия</button>
  </div>

  <div id="map"></div>

  <div id="formPopup" class="popup">
    <h3>Добавить метку</h3>
    <input type="text" id="placeName" placeholder="Название места" />
    <input type="date" id="visitDate" />
    <textarea id="comment" placeholder="Комментарий"></textarea>
    <select id="markerType">
      <option value="visited">Был</option>
      <option value="planned">Планирую</option>
    </select>
    <select id="markerColor">
      <option value="red">Красный</option>
      <option value="green">Зелёный</option>
      <option value="blue">Синий</option>
      <option value="orange">Оранжевый</option>
      <option value="purple">Фиолетовый</option>
    </select>
    <input type="file" id="mediaInput" multiple accept="image/*,video/*" />
    <div id="mediaPreview"></div>
    <button class="save" onclick="saveMarker()">Сохранить</button>
    <button onclick="closeForm()">Отмена</button>
  </div>

  <div id="profilePopup" class="popup">
    <h3>Профиль</h3>
    <input type="text" id="userName" placeholder="Имя" />
    <input type="number" id="userAge" placeholder="Возраст" />
    <textarea id="userComment" placeholder="О себе"></textarea>
    <input type="file" id="avatarInput" accept="image/*" />
    <div id="avatarPreview"></div>
    <button class="save" onclick="saveProfile()">Сохранить</button>
    <button onclick="closePopup('profilePopup')">Закрыть</button>
  </div>

  <div id="friendsPopup" class="popup">
    <h3>Друзья</h3>
    <input type="text" placeholder="Поиск по email или имени" />
    <p>Здесь появятся ваши друзья.</p>
    <button onclick="closePopup('friendsPopup')">Закрыть</button>
  </div>

  <div id="tripsPopup" class="popup">
    <h3>Путешествия</h3>
    <p>Здесь можно будет создать маршрут между точками.</p>
    <button onclick="closePopup('tripsPopup')">Закрыть</button>
  </div>

  <script>
    let map;
    let currentLatLng = null;
    let markers = [];

    document.addEventListener("DOMContentLoaded", function () {
      map = L.map("map").setView([55.751244, 37.618423], 5);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19
      }).addTo(map);

      map.on("click", function (e) {
        currentLatLng = e.latlng;
        document.getElementById("formPopup").style.display = "block";
      });
    });

    function saveMarker() {
      const placeName = document.getElementById("placeName").value;
      const visitDate = document.getElementById("visitDate").value;
      const comment = document.getElementById("comment").value;
      const color = document.getElementById("markerColor").value;
      const type = document.getElementById("markerType").value;

      if (!placeName || !currentLatLng) {
        alert("Заполните название и выберите точку на карте.");
        return;
      }

      const icon = L.divIcon({
        className: "custom-div-icon",
        html: `<div style="background-color:${color};width:20px;height:20px;border-radius:50%;border:2px solid white;"></div>`,
        iconSize: [30, 42],
        iconAnchor: [15, 42]
      });

      const marker = L.marker(currentLatLng, { icon }).addTo(map);
      marker.bindPopup(`<strong>${placeName}</strong><br>${visitDate}<br>${comment}<br>Тип: ${type}`);
      markers.push(marker);
      closeForm();
    }

    function closeForm() {
      document.getElementById("formPopup").style.display = "none";
      document.getElementById("placeName").value = '';
      document.getElementById("visitDate").value = '';
      document.getElementById("comment").value = '';
      document.getElementById("markerColor").value = 'red';
      document.getElementById("markerType").value = 'visited';
      document.getElementById("mediaInput").value = '';
      document.getElementById("mediaPreview").innerHTML = '';
    }

    function showSection(section) {
      closeAllPopups();
      document.getElementById(section + 'Popup').style.display = 'block';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function closeAllPopups() {
      ['formPopup', 'profilePopup', 'friendsPopup', 'tripsPopup'].forEach(closePopup);
    }

    function saveProfile() {
      const name = document.getElementById("userName").value;
      document.getElementById("userInfo").textContent = `Здравствуйте, ${name || "гость"}`;
      closePopup("profilePopup");
    }
  </script>
</body>
</html>
