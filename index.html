    }
    .form-popup button.cancel-btn {
      background: #aaa;
      margin-top: 6px;
    }
    .info-popup button.close-btn {
      background: #aaa;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 5px;

    }
    .info-popup h2 {

    }
    .info-popup .media img, 
    .info-popup .media video {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      display: block;
    }
    .info-popup .media iframe {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      display: block;
    }
    .signature {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 13px;
      color: rgba(0,0,0,0.5);

  </style>

<script>
  const map = L.map('map').setView([55.75, 37.62], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let markers = JSON.parse(localStorage.getItem('markers')) || [];
  let leafletMarkers = [];
  let editingIndex = null;

  const colors = { visited: 'green', planned: 'blue' };

  function createMarker(data, index) {
    const icon = L.divIcon({
      className: 'custom-marker',
      html: `<div style="
        width: 18px; height: 18px;
        background: ${colors[data.type] || 'gray'};
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
      "></div>`,
      iconSize: [18, 18],
      iconAnchor: [9, 9]
    });

    const marker = L.marker([data.lat, data.lng], { icon, draggable: true }).addTo(map);

    marker.on('dragend', e => {
      const pos = e.target.getLatLng();
      markers[index].lat = pos.lat;
      markers[index].lng = pos.lng;
      saveMarkers();
    });

    marker.on('click', () => {
      if (data.type === 'visited') {
        openInfo(index);
      } else {
        // –î–ª—è –¥—Ä—É–≥–∏—Ö —Ç–∏–ø–æ–≤ —Å—Ä–∞–∑—É —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º
        openForm(index);
      }
    });

    return marker;
  }

  function renderMarkers() {
    leafletMarkers.forEach(m => map.removeLayer(m));
    leafletMarkers = markers.map((m, i) => createMarker(m, i));
  }

  function saveMarkers() {
    localStorage.setItem('markers', JSON.stringify(markers));
  }

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Å—Ç–∞–≤–∫–∏ –º–µ–¥–∏–∞ –≤ info popup (–ø–æ URL)
  function renderMedia(url) {
    if (!url) return '';
