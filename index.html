<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Map Social</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
    }
    #map {
      height: 100vh;
      width: 100%;
      margin-left: 0;
      transition: margin-left 0.3s;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background-color: #2f2f2f;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1001;
      transform: translateX(-100%);
      transition: transform 0.3s;
    }
    .sidebar.active {
      transform: translateX(0);
    }
    .menu-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1002;
      background-color: #2f2f2f;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .profile {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    #markerForm {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 15px;
      z-index: 1003;
      display: none;
    }
    #markerForm input, #markerForm textarea, #markerForm select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #markerForm img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">☰ Меню</button>
  <div class="sidebar" id="sidebar">
    <div class="profile">
      <img id="avatarDisplay" src="" style="display:none">
      <div id="userName"></div>
    </div>
    <div>
      <button onclick="editProfile()">Профиль</button>
      <button onclick="alert('Функция друзей скоро появится')">Друзья</button>
      <button onclick="alert('Путешествия скоро появятся')">Путешествия</button>
    </div>
    <div>
      <small>TravelMap © 2025</small>
    </div>
  </div>
  <div id="map"></div>
  <div id="markerForm">
    <input type="text" id="locationTitle" placeholder="Название места">
    <textarea id="locationDescription" placeholder="Описание"></textarea>
    <input type="color" id="markerColor" value="#ff0000">
    <input type="file" id="locationImage" accept="image/*">
    <img id="previewImage" style="display:none">
    <button onclick="saveMarker()">Сохранить</button>
  </div>
  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    const userDataKey = "travelMapUser";
    const markerDataKey = "travelMapMarkers";

    function saveUserDataToLocalStorage(data) {
      localStorage.setItem(userDataKey, JSON.stringify(data));
    }
    function getUserDataFromLocalStorage() {
      return JSON.parse(localStorage.getItem(userDataKey) || '{}');
    }
    function saveMarkersToLocalStorage(markers) {
      localStorage.setItem(markerDataKey, JSON.stringify(markers));
    }
    function getMarkersFromLocalStorage() {
      return JSON.parse(localStorage.getItem(markerDataKey) || '[]');
    }

    function editProfile() {
      const name = prompt("Введите ваше имя:");
      const avatarURL = prompt("Введите ссылку на ваше фото:");
      const user = getUserDataFromLocalStorage();
      user.name = name;
      user.avatarURL = avatarURL;
      saveUserDataToLocalStorage(user);
      location.reload();
    }

    const storedUser = getUserDataFromLocalStorage();
    if (!storedUser.email || !storedUser.password) {
      const email = prompt("Введите Email:");
      const password = prompt("Введите пароль:");
      saveUserDataToLocalStorage({ email, password });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const storedUser = getUserDataFromLocalStorage();
      if (storedUser.name) {
        document.getElementById('userName').textContent = storedUser.name;
        if (storedUser.avatarURL) {
          document.getElementById('avatarDisplay').src = storedUser.avatarURL;
          document.getElementById('avatarDisplay').style.display = 'block';
        }
      }

      const map = L.map('map').setView([55.751244, 37.618423], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      let currentLatLng = null;
      const previewImage = document.getElementById("previewImage");
      const markerForm = document.getElementById("markerForm");

      let markers = getMarkersFromLocalStorage();

      function addMarker(lat, lng, data) {
        const icon = L.divIcon({
          className: '',
          html: `<div style="background:${data.color};width:12px;height:12px;border-radius:50%;border:2px solid white"></div>`
        });
        const marker = L.marker([lat, lng], { icon }).addTo(map);
        marker.bindPopup(`<b>${data.title}</b><br>${data.description}<br><img src="${data.image}" style="width:100px">`);
        marker.on('click', () => {
          document.getElementById("locationTitle").value = data.title;
          document.getElementById("locationDescription").value = data.description;
          document.getElementById("markerColor").value = data.color;
          previewImage.src = data.image;
          previewImage.style.display = 'block';
          markerForm.style.display = 'block';
          currentLatLng = { lat, lng };
        });
      }

      markers.forEach(m => addMarker(m.lat, m.lng, m));

      map.on('click', e => {
        currentLatLng = e.latlng;
        document.getElementById("locationTitle").value = "";
        document.getElementById("locationDescription").value = "";
        document.getElementById("markerColor").value = "#ff0000";
        document.getElementById("locationImage").value = "";
        previewImage.style.display = 'none';
        markerForm.style.display = 'block';
      });

      document.getElementById("locationImage").addEventListener("change", e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(evt) {
            previewImage.src = evt.target.result;
            previewImage.style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      });

      window.saveMarker = function() {
        if (!currentLatLng) return;
        const title = document.getElementById("locationTitle").value;
        const description = document.getElementById("locationDescription").value;
        const color = document.getElementById("markerColor").value;
        const image = previewImage.src || "";
        const data = { lat: currentLatLng.lat, lng: currentLatLng.lng, title, description, color, image };
        markers.push(data);
        saveMarkersToLocalStorage(markers);
        addMarker(data.lat, data.lng, data);
        markerForm.style.display = 'none';
      }
    });
  </script>
</body>
</html>
