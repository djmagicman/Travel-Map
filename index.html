<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; }
    .form-popup {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
      width: 250px;
    }
    .form-popup input, .form-popup textarea, .form-popup select, .form-popup button {
      display: block;
      margin-top: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .hint {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 8px;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="hint">üñ±Ô∏è –ö–ª–∏–∫–Ω–∏ –ø–æ –∫–∞—Ä—Ç–µ, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —Ç–æ—á–∫—É</div>
  <div class="form-popup" id="form">
    <input type="text" id="placeName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—Ç–∞" />
    <input type="date" id="visitDate" />
    <textarea id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"></textarea>
    <select id="markerType">
      <option value="visited">–ë—ã–ª –∑–¥–µ—Å—å</option>
      <option value="planned">–•–æ—á—É –ø–æ–µ—Ö–∞—Ç—å</option>
    </select>
    <button onclick="addMarker()">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ—á–∫—É</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([55.751244, 37.618423], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = JSON.parse(localStorage.getItem('markers')) || [];
    let tempMarker = null;

    function renderMarkers() {
      markers.forEach(({ lat, lng, name, date, comment, type }) => {
        const color = type === 'visited' ? 'green' : 'blue';
        const marker = L.circleMarker([lat, lng], {
          color: color,
          radius: 8,
          fillOpacity: 0.8
        }).addTo(map);
        let popupText = `<b>${name}</b>`;
        if (date) popupText += `<br>${date}`;
        if (comment) popupText += `<br>${comment}`;
        marker.bindPopup(popupText);
      });
    }

    renderMarkers();

    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      const form = document.getElementById('form');
      form.style.display = 'block';
      form.style.top = (e.containerPoint.y + 10) + 'px';
      form.style.left = (e.containerPoint.x + 10) + 'px';
      form.dataset.lat = lat;
      form.dataset.lng = lng;

      if (tempMarker) map.removeLayer(tempMarker);
      tempMarker = L.circleMarker([lat, lng], {
        color: 'red',
        radius: 6,
        fillOpacity: 0.5
      }).addTo(map);
    });

    function addMarker() {
      const form = document.getElementById('form');
      const lat = parseFloat(form.dataset.lat);
      const lng = parseFloat(form.dataset.lng);
      const name = document.getElementById('placeName').value.trim();
      const date = document.getElementById('visitDate').value;
      const comment = document.getElementById('comment').value.trim();
      const type = document.getElementById('markerType').value;

      if (!name) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—Ç–∞.");
        return;
      }

      const markerData = { lat, lng, name, date, comment, type };
      markers.push(markerData);
      localStorage.setItem('markers', JSON.stringify(markers));

      // –°–ø—Ä—è—Ç–∞—Ç—å —Ñ–æ—Ä–º—É –∏ –æ—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è
      form.style.display = 'none';
      document.getElementById('placeName').value = '';
      document.getElementById('visitDate').value = '';
      document.getElementById('comment').value = '';
      document.getElementById('markerType').value = 'visited';

      if (tempMarker) {
        map.removeLayer(tempMarker);
        tempMarker = null;
      }

      // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∞—Ç—å –≤—Å–µ –º–µ—Ç–∫–∏ –∑–∞–Ω–æ–≤–æ
      markers.forEach(marker => {
        // –£–¥–∞–ª–∏–º –≤—Å–µ –º–∞—Ä–∫–µ—Ä—ã –∫—Ä–æ–º–µ tempMarker ‚Äî —á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞—Ç—å
        map.eachLayer(layer => {
          if (layer instanceof L.CircleMarker) {
            map.removeLayer(layer);
          }
        });
      });
      renderMarkers();
    }
  </script>
</body>
</html>
